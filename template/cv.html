<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>My One Page CV</title>
    <!-- favicon -->
    <link rel="icon" id="favicon" href="../tutorials/picture/favicon.png" />
    <!-- Required meta tags -->
    <!-- türkçe karakter -->
    <meta charset="utf-8" />

    <!-- responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- seo -->
    <meta
      name="keywords"
      content="html5,css3,js,jquery,bootstrap,react,javase,cv,job,education,experience,aboutme"
    />
    <meta
      name="description"
      content="one pages, html5,css3,js,jquery,bootstrap,javase,spring boot,spring mvc,spring data, spring security,spring rest,postgresql,seo,cv,job,education,experience"
    />
    <meta name="author" content="Arda KOZAN" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- external css -->
    <link rel="stylesheet" href="./cv_style.css" />

    <!-- external js -->
    <script src="cv_template.js"></script>
  </head>
  <body>
    <!-- code start -->

    <!-- navbar start -->

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- logo -->
        <a class="navbar-brand m-auto" href="#"
          ><img id="logo" src="../tutorials/picture/favicon.png" alt=""
        /></a>
        <!-- Burası navbar da en soldaki yer  -->

        <!-- button toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Hakkımda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Eğitimler</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Deneyimler</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Yetenekler</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bana ulaş</a>
            </li>
          </ul>
          <ul class="navbar-nav text-end">
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#login_tab"
              >
                <i class="fa-solid fa-right-to-bracket"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- navbar ends -->

    <!-- modal register start -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="login_tab"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Üye Girişi</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="#" method="get"  autocomplete="on">
            <div class="modal-body">
              <div class="form-group mb-3">
                <label for="adi">İsim Soyisim</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="İsim Soyisim"
                  id="adi"
                  required
                  autofocus
                />
              </div>
              <div class="form-group mb-3">
                <label for="email">E-Posta</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="E-Posta"
                  id="email"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="password">Şifre</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Şifre"
                  id="password"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Kapat
              </button>
              <input type="submit" class="btn btn-primary" value="Giriş yap">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- modal register ends -->
    
    <!-- header start -->
    <header class="btn btn-success text-end">
      <br><br><br><br><br><br>
      <div class="container">
        <div class="row">
          <div class="col-6" >
            <img src="../tutorials/picture/profil_resmi.jpg" id="hakkımda_profilresmi" alt="">
          </div>
          <div class="col-6 text-dark" id="hakkımda_açıklama">
            <h1 id="hakkımda_isimsoyisim">Arda Kozan</h1>
            <h3 id="hakkımda_iş">Software Developer</h3>
          </div>
        </div>     
      </div>
      <br><br><br><br><br><br>
    </header>
    <!-- header ends -->
    
    <!-- main start -->
    <!-- main ends -->

    <!-- footer start -->
    <!-- footer ends -->

    <!-- code ends -->
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
