<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        } 
    </style>
  </head>
  <body class="container bg-dark text-white">
    <!-- start codes  -->

    <div class="container">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
              <h1 class="display-4 text-uppercase text-center">form register</h1>
              <form action="#" method="get" class="mt-5" autocomplete="on">
                  <div class="form-group mb-3">
                      <label for="adi">Adınız</label>
                      <input type="text" class="form-control" placeholder="adınız" id="adi" required autofocus>
                      <div class="form-text text-danger">adınızı girmediniz</div>
                  </div>
                  <div class="form-group mb-3">
                      <label for="email">email</label>
                      <input type="email" class="form-control" placeholder="email" id="email">
                      <div class="form-text text-danger">email girmediniz</div>
                  </div>
                  <div class="form-group mb-3">
                      <label for="password">password</label>
                      <input type="password" class="form-control" placeholder="password" id="password">
                      <div class="form-text text-danger">password girmediniz</div>
                  </div>
              
                  <div class="form-group mb-3">
                      
                      <input type="reset" class="btn btn-danger" value="TEMİZLE">
                      <input type="submit" class="btn btn-primary" value="GÖNDER">
                    
                  </div>
              </form>
  
          </div>
          <div class="col-md-2"></div>
      </div>
  </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
