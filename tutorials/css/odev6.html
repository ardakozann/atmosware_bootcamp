<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>odev6</title>
  </head>
  <body>
    <h2>My To Do List</h2>
    <form action="odev6.html" method="get" autocomplete="on">
      <div>
        <label for="todo"></label>
        <input type="text" id="todo" name="todo" placeholder="Title..." />
      </div>
      <div>
        <input type="submit" value="Add" />
      </div>
    </form>
    <div>
      <ul>
        <li>Hit the gym</li>
        <li>Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li><del>Read a book</del></li>
        <li>Organize office</li>
      </ul>
    </div>
  </body>
</html>
